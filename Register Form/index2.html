<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css2">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                
            <div class="input-box">
                <label for="Username">User Name</label>
                <input type="text" placeholder="Enter user name" name="uname" required> 
             </div>
             <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your valid email address" name="email" required> 
             </div>
             <div class="input-box">
                <label for="Password">Password</label>
                <input type="password" placeholder="Confirm password" name="Password" required> 
             </div>
             <div class="input-box">
                <label for="Phonenumber">Phonenumber</label>
                <input type="tel" placeholder=" Phonenumber" name="Phonenumber" required> 
             </div> 
             <span class="gender-title">Gender</span>  
             <div class="gender-category">
                <input type="radio" name="gender" id="Male"
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="Female"
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="Other"
                <label for="gender">Other</label>
             </div>
             <div class="alert">
                <p>By clicking sign up, you agree to our <a href="#" Terms></a>, <a href="#" Private Policy</a> and <a href="#"Cookies Policy</a>.
                     You may receive SMS notifications from us and can opt out at any time.
                    
                </p>
             </div>
             <div class="button-container">
                <button type="submit">Register</button>
             </div>
        </form>
    </div>
</body>
</html>
